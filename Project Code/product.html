  <!---Product page is used to display all the onfomation of the selected product.
    When a product is clicked on in the catalog-->
  <div> <!---product information-->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12">  <!---col 1 - used to display the product images --->
                
                <!---Here the only thing that changes are the images of the selected product-->
                <div id="image-slides" class="carousel slide"> <!---carousel used to swipe/tap to next/previous photo-->
                    <div class="carousel-indicators col-green">
                      <button type="button" data-bs-target="#image-slides" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#image-slides" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#image-slides" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>

                    <div class="carousel-inner carousel-size"> <!---This div holds all the images associated with the product-->
                      <div class="carousel-item active">
                        <img id="product-img-1" class="product-img-size" src="images/clothing-item1.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img id="product-img-2" class="product-img-size" src="images/clothing-item2.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img id="product-img-3" class="product-img-size" src="images/clothing-item3.png" class="d-block w-100" alt="...">
                      </div>
                    </div> <!---end of div that shows images-->
                    <button class="carousel-control-prev" type="button" data-bs-target="#image-slides" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span> <!---allows you to change to previous img-->
                    </button> 
                    <button class="carousel-control-next" type="button" data-bs-target="#image-slides" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span> <!---allows you to change to next img-->
                    </button>

                  </div> <!---end of carousel to display the product image--->
                  <!---each img element can be accessed using its id-->

            </div> <!----end of col 1 --->
             
            <div class="col-lg-6">  <!---col 2 - used to display information on the product-->
                <span id="product-id" > 7767</span> <!---holds the unique id of the product being displayed-->
                <h2 id="product-name" > Bright yellow t-shirt</h2> <!---product name-->
                <h1 id="procuct-price">R250</h1>  <!---product price-->
                <div class="progress" role="progressbar" aria-label="Default striped example" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                    <div id="product-condition" class="progress-bar progress-bar-striped bg-success" style="width: 80%">Condition</div>
                </div>
                <a>
                    <button class="btn btn-buy btn-outline-success">Buy</button>
                </a>
                <p id="pruduct-description">  <!---product description--->
                    The tee has only been worn once and is still in good condition.
                </p>
            </div> <!---- end of col 2--->
        </div>
    </div>
  </div>  <!--end of product information-->
